[[constraint]]
  name = "github.com/franela/goblin"
  revision = "74c9fe110d4bfd04c222a089a309e0a97e258534"

[[constraint]]
  name = "github.com/gomicro/penname"
  version = "0.1.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.3.0"

[[constraint]]
  name = "github.com/gomicro/bogus"
  revision = "e3b537bda9cd7d2e892f225128efb29ac62abda3"

[prune]
  go-tests = true
  unused-packages = true
